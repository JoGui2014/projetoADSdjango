<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <style>
        /* Fui eu */
    root {
        --fc-border-color: black;
        --fc-daygrid-event-dot-width: 5px;
    }

   .fc-daygrid-day { /* Altera o slot dos dias */
        background-color: #1f245f;
        padding: 40px;
   }

   .fc-col-header { /* Altera a linha referente aos dias da semana */
        background-color: #245f62;
   }

   .fc-daygrid { /* Altera a parte do calendario relativo aos dias da semana e dias no geral */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
   }

   .fc-header-toolbar-chunk {
        height: 20px;
   }

    </style>
</head>
<body>
    <!-- Include the FullCalendar library -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>

    <!-- Include your JavaScript code to initialize FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Event 1',
                        start: '2023-11-01'
                    },
                    {
                        title: 'Event 2',
                        start: '2023-11-10'
                    }
                    // Add more events here
                ]
            });
            calendar.render();
        });
    </script>

    <!-- Calendar container -->
    <div id="calendar"></div>
</body>
</html>
