<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendário</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body>
   <h1>Critérios de qualidade</h1>
    <form id="form_criterios_qualidade" action=" {% url 'calendario:get_informations' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="input_file">Select a file to see informations of the classes:</label>
        <input type="file" id="input_file" name="input_file"><br><br>
        <input type="submit" Value="Ver informações">
    </form>

    <h1>Adicionar novo critério de qualidade</h1>
    <form id="form_novo_criterio" action=" {% url 'calendario:new_criteria' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="input_txt_file">Select a txt file to import quality criteria:</label>
        <input type="file" id="input_txt_file" name="input_txt_file"><br><br>
        <input type="submit" Value="Submeter">
    </form>
    <div id="calendar"></div>

    <script>
        console.log("1")
        document.addEventListener('DOMContentLoaded', function () {
            console.log("2")
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridWeek,dayGridDay'
                },
                events: [],  // Initialize with an empty array
                editable: true,
            });
            fetch('/get_events/')  // Replace 'your_url_here' with the actual URL of your Django view
                .then(response => response.json())
                .then(data => {
                    console.log("3")
                    console.log(data.events_json)
                    const dummyEvents = [
                        { title: 'Test Event 1', start: '2024-01-10T08:00:00', end: '2024-01-10T10:00:00' },
                        { title: 'Test Event 2', start: '2024-01-12T12:00:00', end: '2024-01-12T14:00:00' },
                    ];
                    // Assuming 'data.events' is an array of events
                    calendar.removeAllEvents();
                    calendar.addEventSource(data.events_json);
                    calendar.refetchEvents();  // Refetch events
                    calendar.render();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
