<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
      font-size: 14px;
    }
    #calendar {
      max-width: 1100px;
      margin: 40px auto;
    }

  </style>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script src='/docs/dist/demo-to-codepen.js'></script>


  

</head>
<body>
    <!-- Include the FullCalendar library -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>

    <!-- Include your JavaScript code to initialize FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Event 1',
                        start: '2023-11-01'
                    },
                    {
                        title: 'Event 2',
                        start: '2023-11-10'
                    }
                    // Add more events here
                ]
            });
            calendar.render();
        });
    </script>

    <!-- Calendar container -->
    <div id="calendar"></div>
</body>
</html>
  <button data-codepen class='codepen-button'>Edit in CodePen</button>
</div>
</html>
