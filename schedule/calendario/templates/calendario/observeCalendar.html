<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <style>
        /* Center the calendar and set its size */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Set margin to 0 to remove extra space around the body */
        }

        #calendar {
            width: 80%; /* Adjust the width as needed */
            height: 600px; /* Adjust the height as needed */
            margin: 0 auto; /* Center the calendar horizontally */
        }

        .fc-event-container .fc-event {
            padding: 40px; /* Adjust padding to control the box size */
            background-color: #007bff; /* Adjust background color as desired */
            color: white; /* Adjust text color for readability */
        }
    </style>
</head>
<body>
    <!-- Include the FullCalendar library -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.8.0/main.min.js"></script>

    <!-- Include your JavaScript code to initialize FullCalendar -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: [
                    {
                        title: 'Event 1',
                        start: '2023-11-01'
                    },
                    {
                        title: 'Event 2',
                        start: '2023-11-10'
                    }
                    // Add more events here
                ]
            });
            calendar.render();
        });
    </script>

    <!-- Calendar container -->
    <div id="calendar"></div>
</body>
</html>
