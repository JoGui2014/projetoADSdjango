<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calend√°rio</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
</head>
<body>
    <div id="calendar"></div>

    <script>
        console.log("1")
        document.addEventListener('DOMContentLoaded', function () {
            console.log("2")
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                timeZone: 'UTC',
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next',
                    center: 'title',
                    right: 'dayGridWeek,dayGridDay'
                },
                events: [],  // Initialize with an empty array
                editable: true,
                eventClick: function (info) {
                    alert('Event Information:\n\n' +
                          'Title: ' + info.event.title + '\n' +);
                }
            });
            fetch('/get_events/')  // Replace 'your_url_here' with the actual URL of your Django view
                .then(response => response.json())
                .then(data => {
                    console.log("3")
                    console.log(data.events_json)
                    const dummyEvents = [
                        { title: 'Test Event 1', start: '2024-01-10T08:00:00', end: '2024-01-10T10:00:00' },
                        { title: 'Test Event 2', start: '2024-01-12T12:00:00', end: '2024-01-12T14:00:00' },
                    ];
                    // Assuming 'data.events' is an array of events
                    calendar.removeAllEvents();
                    calendar.addEventSource(data.events_json);
                    calendar.refetchEvents();  // Refetch events
                    calendar.render();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        });
    </script>
</body>
</html>
