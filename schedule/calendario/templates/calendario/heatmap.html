<!-- templates/heatmap_with_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap with Form</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<form method="post" action="{% url 'calendario:heatmap' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Generate Heatmap</button>
</form>

<div id="heatmap"></div>

<script>
    // Parse the JSON data passed from the Django view
    var graphJSON = graph_json|safe;

    // Render the Plotly graph in the 'heatmap' div
    Plotly.newPlot('heatmap', graphJSON.data, graphJSON.layout);
</script>

</body>
</html>
