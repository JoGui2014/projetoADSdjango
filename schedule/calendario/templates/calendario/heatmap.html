<!-- templates/heatmap_with_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heatmap with Form</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>

<form method="post" action="{% url 'calendario:heatmap' %}">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Generate Heatmap</button>
</form>

<div id="heatmap"></div>

<script>
    Plotly.newPlot('heatmap', JSON.parse("{{graph_json|escapejs}}"));
</script>

</body>
</html>
