<!DOCTYPE html>
<html>
<head>
<title>Calendar</title>
</head>
<body>
    <h1>Choose Local File To Convert</h1>
    <form action=" {% url 'calendario:convertView' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile"><br><br>
        <input type="submit">
    </form>
</body>
</html>
